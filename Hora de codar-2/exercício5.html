<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        
        var proa1 = parseInt(prompt("Insira o primeiro valor"));
        var proa2 = parseInt(prompt("Insira o segundo valor"));
        var proa3 = parseInt(prompt("Insira o terceiro valor"));
        var proa4 = parseInt(prompt("Insira o quarto valor"));
        var proa5 = parseInt(prompt("Insira o quinto valor"));
        var proa6 = parseInt(prompt("Insira o sexto valor"));
        var media = (proa1 + proa2 + proa3 + proa4 + proa5 + proa6) / 6;

        alert("Os números informados foram: " + proa1 + ", " + proa2 + ", " + proa3 + ", " + proa4 + ", " + proa5 + ", " + proa6 + ". A média aritmética desses valores é " + media);





    </script>
</body>
</html>
